<script type="text/javascript">

	function getQueryString(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
		var r = decodeURI(window.location.search).substr(1).match(reg);
		if (r != null) return unescape(r[2]); return 'index';
	}

	function page() {
		var page = getQueryString("p");
		init('MD', './md/' + page + '.md')

	}

	page()

	var gitalk = new Gitalk({
		clientID: '9bb1abf537bd0d6fd632',
		clientSecret: 'be26519f099363b8bdfe8c62adc69dc73425949b',
		repo: 'houfukude.github.io',
		owner: 'houfukude',
		admin: ['houfukude'],
		id: getQueryString("p"),      // Ensure uniqueness and length less than 50
		distractionFreeMode: false  // Facebook-like distraction free mode
	})

	gitalk.render('gitalk-container')
</script>
